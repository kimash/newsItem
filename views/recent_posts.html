<h1>Minewsiae</h1>
<h2>- Recent -</h2>
<br><br>
<h3><a href="/new-entry">Add your own newsbit...</a><h3>
<% for(i=0; i<posts.length; i++) { %>
<div class="row">

    <div class="span12">

        <h2>
            <a href="/entry/<%= posts[i].urlslug %>">
                <%= posts[i].title %>
            </a>
        </h2>
        <small>
            <a href="/entryById/<%= posts[i]._id %>">View by objectId</a>
        </small>
        <br>
        <small>Location: <%= posts[i].location %></small>
        <br/>
        <small>By <%= posts[i].author.name %> on <%= posts[i].date %></small>
        <br/>
        
        <hr />
        
    </div>
</div>

<% } %>
